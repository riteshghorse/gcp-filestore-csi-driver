apiVersion: v1
kind: Pod
metadata:
  name: restore-app
  namespace: gcp-filestore-csi-driver
spec:
  containers:
  - name: restore-app
    image: nginx
    volumeMounts:
    - mountPath: /usr/share/nginx/html
      name: vol1
  volumes:
  - name: vol1
    persistentVolumeClaim:
      claimName: pvc-restore
